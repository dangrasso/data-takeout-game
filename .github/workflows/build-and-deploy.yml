name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - name: Install ğŸ”§
        run: npm ci
      - name: Build ğŸ”¨
        run: npm run build
      - name: Lint ğŸ”
        run: npm run lint && npm run analyze
      - name: Test ğŸ§ª
        run: npm test --if-present
      - name: Package GH Pages ğŸ“¦
        run: npm run docs
      - name: Deploy GH Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: docs
